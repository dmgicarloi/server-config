# Spring
spring:
  application:
    name: reports
  config:
    import: optional:configserver:http://localhost:8888/
# Http
server:
  address: 127.0.0.1
  port: 8000
  servlet:
    context-path: /api
# Eureka Client
eureka:
  client:
    healthcheck:
      enabled: true
  instance:
    hostname: localhost
  
management:
  endpoints:
    web:
      exposure:
        include: -*